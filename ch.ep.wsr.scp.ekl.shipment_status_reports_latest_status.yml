                result = 0
                if data['data']['current_address']['type'] == 'DELIVERY_HUB' and data['data']['status'].upper() in ('DELIVERED','DELIVERY_UPDATE'):
                    result = 1
                elif data.get('shipment') is not None:
                    if len(data['shipment']) > 0:
                        for shipment in data['shipment']:
                            if shipment['current_address_type'] == 'DELIVERY_HUB' and shipment['status'].upper() in ('DELIVERED','DELIVERY_UPDATE'):
