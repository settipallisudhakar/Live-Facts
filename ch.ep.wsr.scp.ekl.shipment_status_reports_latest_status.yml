                from java.util import Date
                from java.text import SimpleDateFormat
                sdf = SimpleDateFormat("yyyy-MM-dd HH:mm:ss.SSS")
                lv_rto_create_date = None
                lv_current_faclity_name = None
                if data['data']['shipment_type'] is not None and data['data']['shipment_type'].lower() in ('approved_rto','unapproved_rto'):
                    lv_rto_create_date = data['updatedAt']
                    if data.get('current_facility') is not None:
                        lv_current_faclity_name = data['current_facility']['name']
                    if data.get('shipment') is not None:
                        for shipment in data.get('shipment'):
                            if shipment['shipment_type'] is not None and shipment['shipment_type'].lower() in ('approved_rto','unapproved_rto') and sdf.format(shipment['updated_at']) < sdf.format(lv_rto_create_date):
                                lv_rto_create_date = shipment['updated_at']
                                if shipment.get('current_facility') is not None:
                                    lv_current_faclity_name = shipment['current_facility']['name']
                    result = lv_current_faclity_name
            column_type: java.lang.String    
        shipment_value: 
            column_definition: |
                result = 0
                if data['data']['value']['value'] is not None:
                    result = int(data['data']['value']['value'])
            column_type: java.lang.Integer
        ofd_attempts: 
            column_definition: |
                lv_ofd_count = 0
                if data['data']['status'].lower() == 'out_for_delivery':
                    lv_ofd_count = 1
                if data.get('shipment') is not None:
                    for shipment in data.get('shipment'):
                        if data['updatedAt'] != shipment['updated_at'] and shipment['status'].lower() == 'out_for_delivery':
                            lv_ofd_count = lv_ofd_count + 1
                result = lv_ofd_count
            column_type: java.lang.Integer
        order_id:
            column_definition: |
                d = ''
                result=''
                if data.get('order_item') is not None:
                    d = str(data['order_item'].get('Order_ID'))
                elif data.get('associated_shipment') is not None:
                    if data['associated_shipment'].size() > 0:
                        for associated_shipment in data['associated_shipment']:
                            d = str(associated_shipment['order_id'])
                result=d
            column_type: java.lang.String
        customer_name:
            column_definition: |
                result = ''
                if data.get('user_contact') is not None:
                    result = str(data['user_contact']['user_name'])
            column_type: java.lang.String
        customer_address:
            column_definition: |
                result = ''
                lv_address = ''
                if data.get('user_contact') is not None:
                    if data['user_contact']['user_address'] is not None:
                        if data['user_contact']['user_address']['addressLine1'] is not None:
                            lv_address = str(data['user_contact']['user_address']['addressLine1']) + ', '
                        if data['user_contact']['user_address']['addressLine2'] is not None:
                            lv_address = lv_address + str(data['user_contact']['user_address']['addressLine2']) + ', '
                        if data['user_contact']['user_address']['city'] is not None:
                            lv_address = lv_address + str(data['user_contact']['user_address']['city']) + ', '
                        if data['user_contact']['user_address']['state']  is not None:
                            lv_address = lv_address + str(data['user_contact']['user_address']['state']) + ', '
                        if data['user_contact']['user_address']['country'] is not None:
                            lv_address = lv_address + str(data['user_contact']['user_address']['country']) + ', '
                        if data['user_contact']['user_address']['pincode'] is not None:
                            lv_address = lv_address + 'pincode: ' + str(data['user_contact']['user_address']['pincode'])
                result = lv_address
            column_type: java.lang.String
        customer_contact_nos:
            column_definition: |
                result = ''
                if data.get('user_contact') is not None:
                    if data['user_contact']['communications'] is not None:
                        for communications in data['user_contact']['communications']:
                            if result == '':
                                result = communications['actualInput']
                            else: 
                                result = result + ', ' + communications['actualInput']
            column_type: java.lang.String
        customer_address_id:
            column_definition: |
                result = ''
                if data.get('user_contact') is not None:
                    result = str(data['user_contact']['address_id'])
            column_type: java.lang.String
        customer_account_id:
            column_definition: |
                result = ''
                if data.get('user_contact') is not None:
                    result = str(data['user_contact']['account_id'])
            column_type: java.lang.String
        product_title:
            column_definition: |
                result = ''
                if data.get('product_product') is not None:
                    result = str(data['product_product']['title'])
            column_type: java.lang.String
        assigned_delivery_hub_name:
            column_definition: |
                if data.get('shipment') is not None:
                    for shipment in data.get('shipment'):
                        if shipment['assigned_hub_type'] is not None and shipment['assigned_hub_type'].upper() == 'DELIVERY_HUB':
                            result = shipment['assigned_hub_name']
            column_type: java.lang.String
        assigned_delivery_hub_display_name:
            column_definition: |
                if data.get('shipment') is not None:
