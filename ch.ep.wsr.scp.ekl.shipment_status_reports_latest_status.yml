                        elif lv_current_address_type == 'MOTHER_HUB':
                            pl = 'Pending@TC'
                        elif lv_current_address_type == 'DELIVERY_HUB':
                            pl = 'Pending@DH'
                        elif lv_current_address_type == 'PL_FACILITY':
                            pl = 'Pending@FirstMile'
